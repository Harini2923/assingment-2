<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>assingment2</title>
</head>
<body>
 <form action="" method="get">
  <h1>Registration form</h1>
  
   <img src="./logo.png" alt="logo img"><br><br>
  <div>
   <table>
    <tr>
     <td>
      Name:
     </td>
     <td><input type="text" autofocus="autofocus"  placeholder="Enter ur name" required="required"></td>
    </tr>
    <tr>
     <td>Phone Number:</td>
     <td><input type="text" pattern="(^[0-9][1,10])"></td>
    </tr>
    <tr>
     <td>Email Id:</td>
     <td><input type="email"></td>
    </tr>
    <tr>
     <td>
      Age
     </td>
     <td><input type="number" min="18" max="60"></td>
    </tr>
    <tr>
     <td><label for="bday">BirthDate(Month,year)</label> </td>
     <td><input type="month" id="bady" name="bday"></td>
    </tr>
    <tr>
     <td>Favourite Color:</td>
     <td><input type="color"></td>
    </tr>
    <tr>
     <td>Select Qualification :</td>
     <td><input list="qua"><datalist id="qua">
      <option value="B.tech"></option>
      <option value="B.com"></option>
      <option value="M.tech"></option>
     </datalist>
    </td>
    </tr>
    <tr>
     <td>Course Start Date: </td>
     <td><input type="date"></td>
    </tr>
    <tr>
     <td>Submit:</td>
     <td><input type="submit"></td>
    </tr>

  </table>
  </div>
 </form>
</body>
</html>
